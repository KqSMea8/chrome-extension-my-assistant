<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="root">
        <div id="currentWeek"></div>
        <div id="links" class="group">
            <div class="title">常用链接</div>
            <div class="content">
                <div class="input">添加链接: <input id="linksInput" placeholder="链接名称|链接地址" /></div>
                <ul id="linksList">
                    <!-- 工作日报|https://yuque.antfin-inc.com/yuanying.xh/usesuu
                    阿里内外写周报|https://work.alibaba-inc.com/work/sns/workreportModify?#!rep/modify/send
                    店小蜜版本号管理|https://babylon.alibaba-inc.com/alphago/frontendPubConfig.htm#/
                    店小蜜EMS配置|http://ems.alibaba-inc.com/sites/overview/dxm/daily/page/1
                    掘蜜计划|https://duing.alibaba-inc.com/experience#/aone -->
                </ul>
            </div>
        </div>
        <div id="repos" class="group">
            <div class="title">代码仓库查询</div>
            <div class="content">
                <div class="input">配置token: <input id="token" placeholder="gitlab token" /></div>
                <div class="input">添加仓库: <input id="reposInput" placeholder="分组/仓库名" /></div>
                <ul id="reposList">
                    <!-- bshop/suggest
                    bshop/auto
                    bshop/support
                    bshop/bshop
                    bshop/dashboard
                    activeService/activeService
                    activeService/servicescape -->
                </ul>
                <div id="reposResult">
                    <div class="branches">
                        <div class="title">branches</div>
                        <div class="list"></div>
                    </div>
                    <div class="tags">
                        <div class="title">tags</div>
                        <div class="list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
